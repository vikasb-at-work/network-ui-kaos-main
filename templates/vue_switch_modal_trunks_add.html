<!--add data modal - add or edit trunk from list-->
<div
ref="switch_ModalTrunkAddData"
class="modal fade"
:class="{ show: switch_activeModalTrunkAddData, 'd-block': switch_activeModalTrunkAddData }"
tabindex="-1"
role="dialog">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
	<h5 class="modal-title">Trunk</h5>
	<button
	  type="button"
	  class="close"
	  data-dismiss="modal"
	  aria-label="Close"
	  @click="switch_toggleModalTrunkAdd">
	  <span aria-hidden="true">&times;</span>
	</button>
  </div>
  <div class="modal-body">
	<form>

      <div class="mb-3">
		<div class="btn-group" role="group">
			<div class="mb-3" style="border-left: 1px dashed #333; margin-left: 20px; padding-left: 10px;">
		        <label for="addLagTrunkNumber" class="form-label">New Trunk Number</label>
	    	    <input type="text" :disabled="switch_LagTrunkData.entity_id" class="form-control" id="addLagTrunkNumber" v-model="switch_LagTrunkData.entity_id_input" placeholder="Arbitrary Number" style="width: 250"/>
			</div>
		</div>
      </div>

      <div class="mb-3">
        <label for="addLagTrunkSub" class="form-label">Trunk Sub-Interface</label>
        <input
          type="text"
          class="form-control"
          id="addLagTrunkSub"
          v-model="switch_LagTrunkData.entity_id_sub"
          placeholder="Enter a number from 0-4096 (0 or blank=no sub-interface)"/>
      </div>

      <div class="mb-3">
        <label for="addDescription" class="form-label">Trunk Description</label>
        <input
          type="text"
          class="form-control"
          idLAG or Trunk ="addDescription"
          v-model="switch_LagTrunkData.description"
          placeholder="Enter a description for this interface"/>
      </div>

      <div class="mb-3">
	     <div class="btn-group" role="group">
        <label for="addModel" class="form-label">Native VLAN</label>
         <select type="text" class="form-control" id="addModel" v-model="switch_LagTrunkData.native_vlan" placeholder="Select a native VLAN" style="width: 190px">
              <option disabled>Required - select a native VLAN</option>
              <option v-for="v in switch_vlans" v-bind:value="v.value">{%raw%}{{v.name}}{%endraw%}</option>
        </select>
		<div class="mb-3" style="border-left: 1px dashed #333; margin-left: 20px; padding-left: 10px;">
			<label class="switch">
			  <input type="checkbox" @click="toggleCheckbox" id="nativeTagged" v-model="switch_LagTrunkData.native_tag">
	          <div class="slider round"></div>
    			  </label><label for="nativeTagged">Tagged ({%raw%}{{switch_LagTrunkData.native_tag}}{%endraw%})</label>
			</div>
	  </div>
      </div>

      <div class="mb-3">
	     <div class="btn-group" role="group">
        <label for="addModel" class="form-label">Allowed VLANs</label>
         <select type="text" class="form-control" id="addModel" v-model="switch_LagTrunkData.allowed" placeholder="Select all allowed VLANs" multiple="multiple" style="width: 250px">
              <option disabled>Select allowed VLANs</option>
              <option v-for="v in switch_vlans" v-bind:value="v.value">{%raw%}{{v.name}}{%endraw%}</option>
        </select>
		  </div>
      </div>

	  <div class="btn-group" role="group">
		<button
		  type="button"
		  class="btn btn-primary btn-sm"
		  @click="switch_handleModalTrunksAddSubmit">
		  Submit
		</button>
		<button
		  type="button"
		  class="btn btn-danger btn-sm"
		  @click="switch_toggleModalTrunkAdd">
		  Cancel
		</button>
	  </div>
	</form>
  </div>
</div>
</div>
</div>
<div v-if="switch_activeModalTrunkAddData" class="modal-backdrop fade show"></div>
