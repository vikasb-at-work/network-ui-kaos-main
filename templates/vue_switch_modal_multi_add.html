<!--add data modal - add or edit switch device vars from list-->
<div
ref="switch_ModalDeviceVarsAddData"
class="modal fade"
:class="{ show: switch_activeModalDeviceVarsAddData, 'd-block': switch_activeModalDeviceVarsAddData }"
tabindex="-1"
role="dialog">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
	<h5 class="modal-title">Switch Variables</h5>
	<button
	  type="button"
	  class="close"
	  data-dismiss="modal"
	  aria-label="Close"
	  @click="switch_toggleModalDeviceVarsAdd">
	  <span aria-hidden="true">&times;</span>
	</button>
  </div>
  <div class="modal-body">
	<form>

          <div class="mb-3">
            <label for="addName" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="addName"
              v-model="switch_vars_data.name"
              placeholder="Enter variable name e.g. banner_exec">
          </div>

          <div class="mb-3">
            <label for="addValue" class="form-label">Value:</label>
            <textarea
              class="form-control"
              style="whitespace: pre"
              id="addValue"
              rows=8
              cols=80
              v-model="switch_vars_data.value"
              placeholder="Enter variable value e.g. Welcome to General Mills Network\n"></textarea>
          </div>

          <div class="mb-3">
            <label for="addDescription" class="form-label">Description:</label>
            <input
              type="text"
              class="form-control"
              id="addDescription"
              v-model="switch_vars_data.description"
              placeholder="Enter description e.g. This variable is for the exec banner.">
          </div>


	  <div class="btn-group" role="group">
		<button
		  type="button"
		  class="btn btn-primary btn-sm"
		  @click="switch_handleModalDeviceVarsAddSubmit">
		  Submit
		</button>
		<button
		  type="button"
		  class="btn btn-danger btn-sm"
		  @click="switch_toggleModalDeviceVarsAdd(); switch_get_switch_vars_data();">
		  Cancel
		</button>
	  </div>
	</form>
  </div>
</div>
</div>
</div>
<div v-if="switch_activeModalDeviceVarsAddData" class="modal-backdrop fade show"></div>
