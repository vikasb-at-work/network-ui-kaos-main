<!--edit switch model modal - edit switch-->
<div
ref="switch_editModelData"
class="modal fade"
:class="{ show: switch_activeModelEditData, 'd-block': switch_activeModelEditData }"
tabindex="-1"
role="dialog">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
	<h5 class="modal-title">Change switch model</h5>
	<button
	  type="button"
	  class="close"
	  data-dismiss="modal"
	  aria-label="Close"
	  @click="switch_toggleEditModelData">
	  <span aria-hidden="true">&times;</span>
	</button>
  </div>
  <div class="modal-body">
	<form>
	  <div class="mb-3">
		<label for="editModel" class="form-label">Switch Model:</label>
		 <select type="text" class="form-control" id="editModel" v-model="switch_editData.model" placeholder="Select a switch model">
			  <option disabled>Please select a valid switch model number from the list</option>
			  <option v-for="s in switch_models_filtered_data" v-bind:value="s.model">{%raw%}{{s.model}}-{{s.description}}{%endraw%}</option>
	  	</select>
	  </div>

	  <div class="btn-group" role="group">
		<button
		  type="button"
		  class="btn btn-primary btn-sm"
		  @click="switch_handleEditModelDataSubmit">
		  Save
		</button>
		<button
		  type="button"
		  class="btn btn-danger btn-sm"
		  @click="switch_toggleEditModelData">
		  Cancel
		</button>
	  </div>
	</form>
  </div>
</div>
</div>
</div>
<div v-if="switch_activeModelEditData" class="modal-backdrop fade show"></div>
